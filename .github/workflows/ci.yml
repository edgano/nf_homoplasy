name: nf_regressive CI
# This workflow is triggered on pushes and PRs to the repository.
# It runs the pipeline with the minimal test dataset to check that it completes without any syntax errors
on: [push, pull_request]

jobs:
  test_regressive:
     env:
       NXF_VER: '19.10.0'
       NXF_ANSI_LOG: false
     runs-on: ubuntu-latest
     strategy:
       matrix:
         parameters: [--regressive_align=true --progressive_align=false --dynamic_align=false --evaluate=false --align_method=CLUSTALO --tree_method=codnd]
     steps:
       - uses: actions/checkout@v2
       - name: Install Nextflow
         run: |
           wget -qO- get.nextflow.io | bash
           sudo mv nextflow /usr/local/bin/
       - name: Run pipeline with minimal data to check regressive ClustalO with mBed trees
         run: |
           nextflow run ${GITHUB_WORKSPACE} -profile test,docker ${{ matrix.parameters }}
           
  test_progressive:
     env:
       NXF_VER: '19.10.0'
       NXF_ANSI_LOG: false
     runs-on: ubuntu-latest
     strategy:
       matrix:
         parameters: [--regressive_align=false --progressive_align=true --dynamic_align=false --evaluate=false --align_method=CLUSTALO --tree_method=codnd]
     steps:
       - uses: actions/checkout@v2
       - name: Install Nextflow
         run: |
           wget -qO- get.nextflow.io | bash
           sudo mv nextflow /usr/local/bin/
       - name: Run pipeline with minimal data to check progressive ClustalO with mBed trees
         run: |
           nextflow run ${GITHUB_WORKSPACE} -profile test,docker ${{ matrix.parameters }}

